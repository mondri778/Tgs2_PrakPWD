        <body>
            <h1>Cetak Bulan</h1>
            <label for="bulanInput">Masukkan angka (1-12): </label>
            <input type="number" id="bulanInput" min="1" max="12">
            <button onclick="cetakBulan()">Cetak Bulan</button>
            <p id="hasilBulan"></p>
        
            <script>
                function cetakBulan() {
                    const bulan = document.getElementById('bulanInput').value;
                    let namaBulan;
        
                    switch (bulan) {
                        case '1': namaBulan = 'Januari'; break;
                        case '2': namaBulan = 'Februari'; break;
                        case '3': namaBulan = 'Maret'; break;
                        case '4': namaBulan = 'April'; break;
                        case '5': namaBulan = 'Mei'; break;
                        case '6': namaBulan = 'Juni'; break;
                        case '7': namaBulan = 'Juli'; break;
                        case '8': namaBulan = 'Agustus'; break;
                        case '9': namaBulan = 'September'; break;
                        case '10': namaBulan = 'Oktober'; break;
                        case '11': namaBulan = 'November'; break;
                        case '12': namaBulan = 'Desember'; break;
                        default: namaBulan = 'Input tidak valid!'; break;
                    }
                    document.getElementById('hasilBulan').innerText = namaBulan;
                }
            </script>
        </body>

            <div class="tab-pane fade" id="segitiga">

                </head>
<body>
    <h1>Luas Segitiga</h1>
    <input type="number" id="angka1" placeholder="Angka 1">
    <input type="number" id="angka2" placeholder="Angka 2">
    <select id="operasi">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value=""></option>
        <option value="/">/</option>
    </select>
    <button onclick="hitung()">Hitung</button>
    <p id="hasilKalkulator"></p>

    <script>
        function hitung() {
            const angka1 = parseFloat(document.getElementById('angka1').value);
            const angka2 = parseFloat(document.getElementById('angka2').value);
            const operasi = document.getElementById('operasi').value;
            let hasil;

            switch (operasi) {
                case '+': hasil = angka1 + angka2; break;
                case '-': hasil = angka1 - angka2; break;
                case '*': hasil = angka1 * angka2; break;
                case '/': 
                    if (angka2 !== 0) {
                        hasil = angka1 / angka2; 
                    } else {
                        hasil = 'Tidak bisa dibagi dengan nol!';
                    }
                    break;
                default: hasil = 'Operasi tidak valid!'; break;
            }

            document.getElementById('hasilKalkulator').innerText = hasil;
        }
    </script>
</body>

<script>
    function hitungSegitiga() {
        let alas = document.getElementById('alas').value;
        let tinggi = document.getElementById('tinggi').value;
        let luas = 0.5 * alas * tinggi;
        document.getElementById('hasilSegitiga').textContent = luas;
    }
    function hitungKubus() {
            let sisi = document.getElementById('sisi').value;
            let volume = sisi * sisi * sisi;
            document.getElementById('hasilKubus').textContent = volume;
        }
    </script>
